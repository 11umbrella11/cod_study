<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>기본정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age">
            </p>
            <label for="recommender">추천인</label>
            <input type="text" id="recommender">
        </fieldset>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="desc">내용
                    <textarea id="desc" name="desc"></textarea>
                </label>
            </p>
        </fieldset>
        <select>
            <optgroup label="그룹이름">
                <option value="서버에 전송할 값"> 웹 브라우저에 표시할 값 </option>
                </optgroup>
        </select>
        <select name="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
        </select>
        <!--optgroup태그로 그룹짓기-->
        <select name="city" id="city">
            <optgroup label="서울시">
                <option value="강북구">강북구</option>
                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
            </optgroup>
            <optgroup label="경기도 성남시">
                <option value="중원구">중원구</option>
                <option value="분당구">분당구</option>
            </optgroup>
        </select>
        <!--보여지는 항목 갯수 설정-->
        <select name="city" id="city" size="3">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <!--command(ctrl)을 누른상태로 선택하면 동시선택됨-->
        <select name="city" id="city" multiple>
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <!--selected: 기본값 변경-->
        <select name="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구" selected>서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
    </form>
</body>
</html>
