<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis</title>
</head>
<body>
    <p> 이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p><strong>오늘 사건은 <strong>밀실살인사건</strong>으로 밝혀졌다.</strong></p>
    <em>강조하고 싶은 태그</em>
    <p>여기서 부터는 <em>위험하니까<em> 절대로</em> 지나가지 마세요!</em></p>
</body>
</html>
